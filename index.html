<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heartfelt Apology to Maia</title>
    <style>
        :root {
            --primary: #ff4d6d; /* Romantic pink */
            --secondary: #ff8fa3; /* Light pink */
            --dark: #2b2d42; /* Dark background */
            --light: #f8f9fa; /* Light text */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--primary) 0%, var(--dark) 70%);
            opacity: 0.3;
            z-index: -1;
        }
        
        .card {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }
        
        @keyframes float {
            0%, 100% {
                transform: perspective(1000px) translateY(0) rotateX(0deg) rotateY(0deg);
            }
            50% {
                transform: perspective(1000px) translateY(-20px) rotateX(5deg) rotateY(5deg);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--secondary);
            border-radius: 3px;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--secondary);
            margin-top: 30px;
            display: inline-block;
            transform: rotate(-5deg);
        }
        
        .music-bars {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 50px;
            margin: 30px 0;
            gap: 5px;
        }
        
        .bar {
            width: 8px;
            background: var(--primary);
            border-radius: 5px;
            animation: equalize 1.5s infinite ease-in-out;
        }
        
        .bar:nth-child(1) { height: 10px; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 20px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 30px; animation-delay: 0.3s; }
        .bar:nth-child(4) { height: 20px; animation-delay: 0.4s; }
        .bar:nth-child(5) { height: 10px; animation-delay: 0.5s; }
        
        @keyframes equalize {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float-up 6s linear forwards;
            opacity: 0;
            color: var(--primary);
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .player {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.8);
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="hearts" id="hearts"></div>
    
    <div class="card">
        <h1>I'm Truly Sorry Maia ‚ù§Ô∏è</h1>
        
        <div class="music-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <p>My words can't express how much I regret my actions üòî</p>
        <p>I never meant to hurt you üíî</p>
        <p>This song says what I struggle to put into words üé∂</p>
        <p>Please give me a chance to make it right üôè</p>
        
        <div class="player">
            <button class="play-btn" id="playBtn">‚ùö‚ùö</button>
            <span>Justin Bieber - Sorry</span>
        </div>
        
        <div class="signature">‚ù§Ô∏è</div>
    </div>

    <audio id="audioPlayer" autoplay loop>
        <source src="https://drive.google.com/uc?export=download&id=1D5xOfYQ5TqOVXwTTKzsQRCoou1ekiLL0" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartEmojis = ['‚ù§Ô∏è', 'üíî', '‚ù§Ô∏è‚Äçü©π', 'üíò', 'üíñ', 'üíù'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }
        
        // Music player functionality
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        let isPlaying = true;
        
        // Set volume and try to autoplay
        audio.volume = 0.7;
        audio.play().catch(error => {
            // If autoplay is blocked, show play button
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
            console.log('Autoplay prevented, waiting for user interaction');
        });
        
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '‚ñ∂';
            } else {
                audio.play()
                    .then(() => {
                        playBtn.textContent = '‚ùö‚ùö';
                    })
                    .catch(error => {
                        alert('Please click anywhere on the page first to enable audio');
                    });
            }
            isPlaying = !isPlaying;
        });
        
        // Enable audio on first user interaction if needed
        document.addEventListener('click', function initAudio() {
            if (!isPlaying) {
                audio.play()
                    .then(() => {
                        playBtn.textContent = '‚ùö‚ùö';
                        isPlaying = true;
                    })
                    .catch(e => console.log("Audio play failed:", e));
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });
        
        // Start animations
        window.onload = createHearts;
    </script>
</body>
</html>
